<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Signup Form</title>
</head>
<body>
  <section class="hero">
    <div class="logo">
      <img src="assets/rocket.svg">
      <span>LaunchPad</span>
    </div>
    <a class="img-credit" href="https://www.pexels.com/photo/silhouette-of-trees-during-night-time-3708607/">
      Photo by Stanislav Kondratiev
    </a>
  </section>
  
  <section class="signup-form">
    <header>
      <h1>Create an account</h1>
      <h2>Let's get started with your 30 day free trial.</h2>
    </header>
    <form action="" method="post" id="form">
      <div class="form-row">
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required>
      </div>
      <div class="form-row">
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" required>
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form-row">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" required>
      </div>
      <div class="form-row">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div class="form-row">
        <label for="pass_confirm">Confirm Password</label>
        <input type="password" id="pass_confirm" required>
      </div>
    </form>
    <div class="cta-container">
      <button type="submit" form="form">Create Account</button>
      <div class="login-link">
        Already have an account? <a href="">Log in</a>
      </div>
    </div>
  </section>
</body>
</html>
